<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h1 class="panel-title text-left">{{ contact.name }}</h1>
                <img [src]="contact.imgUrl" alt="{{ contact.name }}" class="contact-img">
            </div>
            
            <div class="col text-right">
                <a class="btn btn-primary" [routerLink]="['/contacts/id/edit']">Edit</a>
                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
            </div>
        </div>
    </div>

    <div class="panel-body">
                <h3>Email: {{ contact.email }} </h3>
                <h3>Phone: {{ contact.phone }}</h3>
    </div>
</div>
