<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h1 class="panel-title text-left">Contacts</h1>
            </div>
            <div class="col-xs-6">
                <a class="btn btn-success pull-right" [routerLink]="['/contacts/new']">New contact</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div cdkDropList [cdkDropListData]="contacts">
            <div cdkDrag *ngFor="let contact of contacts" [cdkDragData]="contact">
                <cms-contact-item [contact]="contact"></cms-contact-item>
            </div>   
        </div>  
    </div>
</div>
